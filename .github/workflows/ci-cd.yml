name: Catalogue-CI/CD

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:

            - name: Git Checkout
              uses: actions/checkout@v3

            - name: Setup Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '16'

            - name: Install Dependencies
              run: |
                npm install
            

